<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        /*
        콜백은 다른 함수에 [인수 parameter]로 전달되는 함수입니다.
        이 기술을 사용하면 함수가 다른 함수를 호출할 수 있습니다.
        다른 함수가 완료된 후 콜백 함수를 실행할 수 있습니다.

        A callback is a function passed as an argument to another function
        This technique allows a function to call another function
        A callback function can run after another function has finished

        callback : 개발자의 논리에 의해서 호출 되는 함수 ... 비동기 처리 아니고요 ....
        비동기 사용된다. ^^ (콜백기 비동기 함수가 아니고 비동기 기술에 사용됨 ...)
        */



    </script>
</head>
<body>
<p id="demo"></p>

<script type="text/javascript">
    function myDisplayer(something){
        document.getElementById("demo").innerHTML = something;
    }

    <!-- JS는 함수의 파라미터 타입을 명시하지 않는다. -->
    function myCalculator(num1, num2, myCallback){
        const sum = num1 + num2;
        myCallback(sum); // callback 함수
    }

    myCalculator(5,10,myDisplayer); //parameter로 함수를 전달 = 주소값을 전달
    //myCalculator(5,10,myDisplayer());  괄호는(x) Wrong
</script>
</body>
</html>
