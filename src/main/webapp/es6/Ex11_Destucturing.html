        /*
        ES6 구조 분해 할당

        */

        const arr = [1,2,3,4];
        const obj = {a:10, b:20, c:30};

        const {a,b,c} = obj;
        console.log(a);
        console.log(b);

        const smith = {

        const {lang,position, area,hobby,age} = smith;
        console.log(lang);
        console.log(position);

        // 배열의 구조분해할당
        const numbers = [11,22,33];
        const [first, second, third] = numbers;
        console.log(first);

        const number3 = [1,2,3,4,5];
        const [,, third3, fourth3] = number3;
        console.log(third3);
        console.log(fourth3);

        /*
        10
        20

        js
        front
        11
        3

        */
