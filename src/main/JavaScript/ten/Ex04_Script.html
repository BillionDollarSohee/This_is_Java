<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let name = "hong"; // global 변수

        function call(){
            let age=20; // local 변수
            console.log("당신의 이름은 " + name + "나이는 " + age)
        }

        /*
        1. 변수 생성 -> 값 입력 -> 타입 생성(Number, string, date)
        var a;
        let b;

        a = 10; 타입 생성
        b = "A";
        b = 'A';

        ES5 문법(var 전역(페이지 전체), 지역(함수))
        ES6 문법(ECMA): 2015년 -> let, const 
        
        현재 : var, let, const 쓰긴 함
        권장사항: let, const만 써라. 그래야 변수의 범위를 명확하게 지정할 수 있음 

        초기화(변수 처음 값을 갖는 것) 
        javascript도 언어이기 때문에 정수, 실수, boolean, 문자열 타입도 있음 
        javascript가 내부적으로 가지는 타입은 number, boolean, array, object, string 등의 타입을 가지고 있다. 
        
        변수(scope)
        1. 현재 페이지 기준: Ex04_Script.html
        let data = 100; - global 변수(전역). 현재 페이지에서 다 사용 가능 
        function call() {let age=20; } : local(지역)
        */
        let n;
        console.log(n); // 정의되지 않음
        // 사용하기 전에 초기화
        n = 100;
        
        let i, j;
        i = 100;
        j = 200; 

        const result = i+j;
        console.log(result);

        let intnum = 10; // 정수 number type
        let dnum = 12.345 // 실수 number type 
        let flag = true; // boolean
        let str = null; // 값이 없다(Object)
        let str2 ="ABC"; // 문자열 String 

        console.log(typeof(intnum));
        console.log(typeof(dnum));
        console.log(typeof(flag));
        console.log(typeof(str));
        console.log(typeof(str2));

        // javascript 연산자
        // 산술, 논리, 관계
        let num1 = 10;
        let num2 = 3;
        document.write((num1/num2) + "<br>"); // 3.3333333333333335
        document.write((num1%num2) + "<br>"); // 1

        // 관계연산
        // == 값이 같으면 / === 값도 같고 타입도 같아야
        let a = 3;
        let b = 5;
        console.log((a==b)); // false
        console.log((a!=b)); // true
        console.log((a > b)); // false

        // 논리
        console.log((10 > 5) && (1 != 3)); // true
        console.log((10 < 5) || (1 != 3)) ; // true 

        // 삼항연산자 
        let result2 = (4 % 2 == 0) ? "짝수" : "홀수";
        console.log(result2);

        // 대입연산자 +=, -=, *=, /=
        let p = 10;
        let k = 5;
        p += k; // p = p + k
        console.log(p); // 누적된 p 값 출력

        let x = 5 + 5;   // 10
        let y = "5" + 5; // 55
        console.log(x);
        console.log(y);
        
        let v = "5";
        let v2 = 5;
        let v3 = 5;
        console.log(v == v2); // 값만 비교 
        console.log(v === v2); // POINT !!! 값도 같고 타입도 동일해ㅑㅇ -> false
        console.log(v2 === v3); // true 

    </script>
</head>
<body>
    <button onclick="call()">클릭</button>
</body>
</html>
