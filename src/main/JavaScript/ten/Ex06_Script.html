<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        java
        클래스 안에 
        public void print(){}
        public String print(){return ""}
        public int print(int num, int num2){return num + num2}

        javascript 함수
        function print(){}
        function print(){return ""}
        function print(num, num2){return num + num2}

        함수의 파라미터는 변수 이름만. 
        */
        function callConfirm(){ // 사용자 정의 함수
            // 내장함수 
            if(window.confirm("삭제할까유")){
                alert("네");
            } else{
                alert("아뉴");
            }
        }
        /*
        전통적인 팝업

        별도의 html 파일을 만들어서 팝업..
        window.open(URL, name, specs ...)

        Bootstrap
        그 페이 안에서 div 만들고 div modal
        */
        /* 별도의 창(html)을 띄우겠다 */
        function showPopup(){
            window.open("Ex06_Popup.html", "zipcode", "width=200, height=200");
        }

        function myFunc(){
            let popupwindow = window.open("Ex06_Popup.html", "zipcode", "width=200, height=200");
            // popupwindow 변수가 팝업된 창임 
            popupwindow.document.write("<p>this is zipcode</p>");
        }

        function goUrlTime(url){
            window.setTimeout("location.href='" + url + "'", 3000);
            // url www.naver.com 
            // location.href = 새로운 페이지 요청 - 서버단의 redirect와 같음 
        }

        function myCallFunc(i, j, k){
            return i + j + k;
        }

        // javascript에서 가장 중요한 이름없는 함수(익명함수)
        // 왜씀? 이름이 없으니 한 번만 쓰겠다. 재사용하지 않을 것임. 그래서 굳이 이름 붙여줄 필요 없음
        // 그러나 이름을 붙여준다고 문제될 것은 없음 
        // 기존: function 이름() {}
        // changeColor 변수가 이 함수를 가지고 있는 것이나 다름 없음 
        changeColor = function(){
            window.document.bgColor = "silver";
            window.document.fgColor = "red";
        }


    </script>
</head>
<body>
    <h3>내장함수, 사용자 정의 함수 호출하기</h3>
    <button onclick="callConfirm()">클릭 사건이 발생하면 함수 호출</button><br>
    <button onclick="showPopup()">별도의 창(페이지)을 띄우겠오(전통적인 방식)</button><br>
    <button onclick="myFunc()">팝업 제어</button><br>
    <button onclick="goUrlTime('http://www.daum.net')">3초 뒤 이동 </button><br>
    <button onclick="changeColor()">이름없는 익명함수 호출</button>
</body>
</html>
