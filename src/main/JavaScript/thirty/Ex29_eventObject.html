    javaScript > 사건이 발생하면 (click , mouseover , mouseout) > 
    원하든 원하든 않든 내부적으로 >[ event 정보를 담고 있는 객체 생성 ]
    Event 객체가 생성된다 > 그안에 사건의 진실(발생 ,주체 , 영향 , 정보)이 
    담겨있어서 생성된 객체를 받아서 사용만 하면 된다.

    window.event.메서드 제공
    window.event.속성 제공

    KEY EVENT : Event  객체가 제공하는 함수와 속성을 이용해서 제어하자
    이벤트 this 배열을통해 짠 코드가 좋은 코드일 확률이 높다.
    -->

</head>
<script>
  window.onload = function() {
    let btn = document.getElementById("mybtn");
    btn.onclick = function(e) {
      // e라는 파라미터는 클릭 이벤트가 발생시 생성된 이벤트 객체의 주소를 받는다.
      console.log("Event Type:", e.type); // 이벤트의 종류 (클릭인지, 마우스오버인지 등)
      console.log("Target Element:", e.target); // 실제 이벤트가 발생한 요소 (사용자가 누른 요소)
      console.log("Current Target:", e.currentTarget); // 이벤트 리스너가 연결된 요소
      console.log("Mouse Position - X:", e.clientX, "Y:", e.clientY); // 마우스 좌표
    };  

    let btn2 = document.getElementById("mybtn2");
    let handler = function(event) {
      switch(event.type) { // 함수를 모아두고 이벤트 타입에 따라 처리
        case 'click': alert("클릭");
          break;
        case 'mouseover': event.target.style.backgroundColor = "red";
          break;
        case 'mouseout': event.target.style.backgroundColor = "";
          break;
      }
    };

    // 동일한 핸들러 함수를 여러 이벤트에 할당
    btn2.onclick = handler;
    btn2.onmouseover = handler;
    btn2.onmouseout = handler;
  };
</script>

<body>
  <button id ="mybtn"><span>Click Me!</span></button>
  <br>
  <button id="mybtn2">No, Click Me2!</button>
</body>
</html>
