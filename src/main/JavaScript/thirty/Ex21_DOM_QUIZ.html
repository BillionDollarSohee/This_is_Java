<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid red;
            text-align: left;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            qqqq();
        };

        function qqqq() {
            let b1 = document.getElementById("b1");
            b1.onclick = abc;
            let b2 = document.getElementById("b2");
            b2.onclick = def;
        }

        function abc() {
            let row = document.getElementById("txtrow").value;
            let col = document.getElementById("txtcolumn").value;
            for (let i = 0; i < row; i++) {
                let div = document.getElementById("div");

                let t = document.createElement("tr");

                for (let j = 0; j < col; j++) {
                    let d = document.createElement("td");
                    d.innerHTML = (i + 1) + "행" + (j + 1) + "열";
                    t.appendChild(d);

                }
                div.appendChild(t);
                console.log(div);
            }
        }

        function def() {
            let arr = document.getElementsByTagName("tr");
            let len = arr.length;
            for (let i = 0; i < len; i++) {
                arr[arr.length - 1].remove();
            }

            let arr2 = document.getElementsByTagName("td");
            let len2 = arr2.length;
            for (let i = 0; i < len2; i++) {
                arr2[arr2.length - 1].remove();
            }
        }
    </script>
</head>

<body>
    <div id="div">
        행의수 : <input type="text" id="txtrow" name="txtrow" value="2"><br>
        열의수 : <input type="text" id="txtcolumn" name="txtcolumn" value="2"><br>
        <input type="button" id="b1" value="동적테이블 생성">
        <input type="button" id="b2" value="동적테이블 제거">

    </div>
</body>

</html>
