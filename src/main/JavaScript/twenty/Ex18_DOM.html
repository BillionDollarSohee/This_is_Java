<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        onload 이벤트가 발생하는 시점
        body 안에 모든 요소가 브라우저 메모리에 로딩되고 난 후에 -> DOM 객체 생성 후에

        함수 이름 call()
        1. <body onload="call()">
        2. window.onload = call();
        3. window.onload = function(){} // 익명함수(일반적인 방식) 

        call 함수를 재사용하지 않는다면, 함수 이름을 생략하고 익명함수를 사용한다(일회성 함수)
        */
        window.onload = function(){
            let out="";
            out += "<ul>";
                out += "<li>A</li>";
                out += "<li>B</li>";
            out += "</ul>";

            document.body.innerHTML = out;

            // dom이라는 건 동적. 기존에 없던 태그를 추가, 있는 것을 삭제, 변경
            const header = document.createElement("h1");
            // header = <h1></h1>

            const textNode = document.createTextNode("hello");
            
            header.appendChild(textNode);
            // <h1>hello</h1>

            document.body.appendChild(header);

            // QUIZ
            // img 태그를 동적으로 만들고 src 속성도 동적으로 추가하고 
            // images/img.jpg를 src 속성에 넣고 body 태그의 자식 요소로 append
            
            // 태그 이름.setAttribute("속성", "값")
            let img = document.createElement("img");
            // <img>
            img.setAttribute("src", "images/img.jpg");
            // <img src="images/img.jpg">
            img.setAttribute("width", 150);
            img.setAttribute("height", 150);
            // <img src="images/img.jpg" width="150" ...>
            document.body.appendChild(img);

        }
    </script>
</head>
<body>
    HELLO WORLD
</body>
</html>
