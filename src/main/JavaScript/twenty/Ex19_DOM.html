<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="mylist"><li>coffee</li><li>tea</li><li>milk</li></ul>
    <button onclick="myFunc()">클릭</button>
    <button onclick="myFunc2()">클릭2</button>
</body>
<script type="text/javascript">
    function myFunc(){
        let list = document.getElementById("mylist"); // <ul 태그 전체 가리킴 
        console.log(list);
        list.removeChild(list.childNodes[0]);

        /*
        <ul> <ol> 태그 밑에  <li>태그 : 배열이면서 자식요소
        
        select > option
        */
    }

    function myFunc2(){
        let textNode = document.createTextNode("water");
        let item = document.getElementById("mylist").childNodes[0];

        console.log(item) // <li>coffee</li>
        console.log(item.childNodes[0]); // coffee

        item.replaceChild(textNode, item.childNodes[0]);
        // coffee content를 water로 replace 하겠음 
    }
</script>
</html>
