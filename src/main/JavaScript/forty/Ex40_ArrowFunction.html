    // 일반함수

    // 익명함수
    let foo = function(){ // 함수는 일급객체( 함수가 변수에 할당될 수 있다.)

    }

    // 실행방법
    foo();

    let bar = () => console.log("bar..");
    // bar라는 변수에 함수를 할당한건데, 그 함수의 실행내용은 이거다.
    // 실행방법
    bar();

    // 매개변수 1개, return 함수
    let foo2 = x => x; // let foo2 = function(x) {return x;}
    // 함수 입력 파라미터가 있을 경우 () 괄호도 빼버림 

    const data = foo2(100);
    console.log(data);

    let hello = val => "hello" + val ;
    // hello = function(val){return "hello" + val;}
