<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <script type = "text/javascript">
            /*
            1. 배열 > [] > const arr = push(), pop()
            2. JSON > {} > const obj > obj.속성명 or obj[key 속성명]

            XML, json 이기종의 간에 데이터 교환
            날씨, 지하철, 공공데이터 OPEN API, xls, csv, xml -> json
            json에서 원하는 데이터를 추출해서 예쁘게 가공하여 사용하면 된다.
            */

            let students = [];
                students.push({이름 : "홍길동", 국어 : 80, 영어 : 60});
                students.push({이름 : "아무개", 국어 : 90, 영어 : 70});
                students.push({이름 : "이순신", 국어 : 100, 영어 : 80});

                for (let index in students) {
                    students[index].getSum = function() {
                        return this.국어 + this.영어
                    }
                    students[index].getAvg = function() {
                        return this.getSum()/2
                    }
                }
                // [{이름 : "홍길동", 국어 : 80, 영어 : 60, getSum:function(){}, getAvg:function(){}}]

                console.log(students);
                for (let index in students) {
                    console.log(students[index].이름);
                    console.log(students[index].getSum());
                    console.log(students[index].getAvg());
                }
        </script>
    </head>
</html>
