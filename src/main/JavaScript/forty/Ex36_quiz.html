<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Insert title here</title>
 <!--  
 규칙 : 기본급여  : (정수값)
        기타수당  : 국가유공자 + 5년이상 근속
        총액      : (기본급 + 자격증 수당 + 자녀 수당 + 기타 수당)
        세금      : 기본급 * 0.22 
        실수령액  : 총액 - 세금
        연봉      : 실수령액  * 12 
        천단위 콤마 처리 : 자율 (표현식 , 로직)
        10,000,000원 
 -->
 <script>
  function resultSal(e) {
    // 버튼이 속한 폼
    const form = e.target.form;

    // 폼 요소의 값
    let name = form.name.value;
    let basicPay = parseInt(form.basicPay.value) || 0;

    let license = document.querySelector('input[name="license"]:checked');
    let licensePay = license ? parseInt(license.value) : 0;

    let child = document.querySelector('input[name="child"]:checked');
    let childPay = child ? parseInt(child.value) : 0;

    // 체크박스
    let etcPay = 0;
    if (form.merit.checked) etcPay += parseInt(form.merit.value);
    if (form.longterm.checked) etcPay += parseInt(form.longterm.value);

    let total = basicPay + licensePay + childPay + etcPay;
    let tax = basicPay * 0.22;
    let realPay = total - tax;
    let yearlyPay = realPay * 12;

    // 출력
    document.resultForm.resultName.value = name;
    document.resultForm.resultBasicPay.value = basicPay.toLocaleString() + " 원";
    document.resultForm.resultLicense.value = licensePay.toLocaleString() + " 원";
    document.resultForm.resultChild.value = childPay.toLocaleString() + " 원";
    document.resultForm.resultEtc.value = etcPay.toLocaleString() + " 원";
    document.resultForm.resultTotalPay.value = total.toLocaleString() + " 원";
    document.resultForm.resultTax.value = tax.toLocaleString() + " 원";
    document.resultForm.resultPay.value = realPay.toLocaleString() + " 원";
    document.resultForm.resultYearlyPay.value = yearlyPay.toLocaleString() + " 원";
  }

  // 아래에 두어야 함 
  window.onload = function(event) {
  const btn = document.querySelector('input[name="btn"]');
  btn.addEventListener("click", resultSal);
};

</script>
</head>
<body>
<h2>급여 관리 시스템 지원 양식</h2>
 <form name="payManage">
 <table>
     <tr>
         <td >성명: </td>
         <td><input type="text" name="name" size="20" ></td>
     </tr>
     <tr>
         <td >기본급: </td>
         <td><input type="text" name="basicPay" size="20" ></td>
      </tr>
      <tr>
         <td >자격증 수당: </td>
         <td><input type="radio" name="license" value="150000">기사 150,000원
             <input type="radio" name="license" value="100000">산업기사 100,000원
             <input type="radio" name="license" value="50000">기능사 50,000원
         </td>
      </tr>
      <tr>
         <td >자녀 수당: </td>
         <td><input type="radio" name="child" value="100000">1인 100,000원
             <input type="radio" name="child" value="200000">2인 200,000원
             <input type="radio" name="child" value="300000">3인 300,000원
         </td>
     </tr>
     <tr>
         <td >기타 수당: </td>
         <td><input type="checkbox" name="merit" value=100000>국가유공자 100,000원
             <input type="checkbox" name="longterm" value=100000>5년이상 근속 100,000원
         </td>
     </tr>
     <tr>
         <td colspan="2"><input type="button" name="btn" value="계산하기" style="margin-left: 30px"></td>
     </tr>
 </table>

 </form>
 <p>
 <p>
 <form name="resultForm">
<table style="margin-left: 0;">
   <tr><th colspan=2>출력 결과</th></tr>
      <tr><td  width="100px">성명: </td>
         <td><input type=text name=resultName></td>
      <tr><td >기본급: </td>
         <td><input type=text name=resultBasicPay></td>
      <tr><td >자격증 수당: </td>
         <td><input type=text name=resultLicense></td>
      <tr><td >자녀 수당: </td>
         <td><input type=text name=resultChild></td>
      <tr><td >기타 수당: </td>
          <td><input type=text name=resultEtc></td>
      <tr><td >총액: </td>
          <td><input type=text name=resultTotalPay></td>
      <tr><td >세금: </td>
         <td><input type=text name=resultTax></td>
      <tr><td >실수령액: </td>
         <td><input type=text name=resultPay></td>
      <tr><td >연봉: </td>
         <td><input type=text name=resultYearlyPay></td>
   </tr>
 </table>
 </form>
 
</body>
</html>
