<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
    <!-- 타겟대신 this를 쓰면 어떨까?
    이벤트 핸들러 내부의 this는 이벤트 리스너에 바인딩된 요소(currentTarget)를 가리킨다.
    다만 이벤트와 this를 섞어서 쓰기보다는 이벤트를 사용하는 것이 더 많은 정보를 얻을 수 있다.
    this = currentTarget = 이벤트가 연결된 요소 -->
</head>
<body>
	<button class="btn">Button</button>
</body>
<script type="text/javascript">
	const btn = document.querySelector('.btn');
	
	btn.addEventListener('click',function(e){
		console.log(this);  //이벤트걸려 있는 주체 : <button class="btn">Button</button>
		console.log(e.currentTarget); // <button class="btn">Button</button>
		console.log(this === e.currentTarget); //true
	});
	//addEventListener 메소드에서 지정한 이벤트 핸들러는 콜백 함수이지만 이벤트 핸들러 내부의
	//this는 이벤트 리스너에 바인딩된 요소(currentTarget)를 가리킨다. 
    //이것은 이벤트 객체의 currentTarget 프로퍼티와 같다.
</script>
</html>
