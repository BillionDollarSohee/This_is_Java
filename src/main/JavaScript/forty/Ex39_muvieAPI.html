        function renderMovieList() {
            const movieList = document.getElementById('movieList');
            const movies = data.boxOfficeResult.dailyBoxOfficeList;
            
            let html = '';
            
            movies.forEach(movie => {
                html += `
                    <div class="movie-item" onclick="selectMovie(this)">
                        <div class="rank-badge">${movie.rank}</div>
                        <div class="movie-title">${movie.movieNm}</div>
                    </div>
                `;
            });
            
            movieList.innerHTML = html;
        }

        function selectMovie(clickedItem) {
            // 모든 영화 아이템에서 selected 클래스 제거
            const allItems = document.querySelectorAll('.movie-item');
            allItems.forEach(item => {
                item.classList.remove('selected');
            });
            
            // 클릭된 아이템에만 selected 클래스 추가
            clickedItem.classList.add('selected');
        }
