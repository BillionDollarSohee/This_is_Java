<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국관광공사 관광사진 정보</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 20px;
          color: #333;
        }

        .header {
          text-align: center;
          margin-bottom: 40px;
          padding: 30px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 20px;
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-area {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 15px;
          margin-bottom: 20px;
        }

        .logo {
          font-size: 3rem;
          background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        h1 {
          color: white;
          font-size: 2.5rem;
          font-weight: 700;
          margin-bottom: 10px;
          text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
          letter-spacing: 1px;
        }

        .subtitle {
          color: rgba(255, 255, 255, 0.9);
          font-size: 1.1rem;
          font-weight: 300;
          margin-bottom: 30px;
          letter-spacing: 0.5px;
        }

        .controls {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 15px;
          flex-wrap: wrap;
          margin-bottom: 10px;
        }

        .input-group {
          display: flex;
          align-items: center;
          gap: 10px;
          background: rgba(255, 255, 255, 0.2);
          padding: 15px 20px;
          border-radius: 50px;
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-label {
          color: white;
          font-weight: 500;
          font-size: 1rem;
          white-space: nowrap;
        }

        #pageNum {
          background: rgba(255, 255, 255, 0.9);
          border: none;
          padding: 12px 20px;
          border-radius: 25px;
          font-size: 1rem;
          width: 120px;
          text-align: center;
          font-weight: 600;
          color: #333;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #pageNum:focus {
          outline: none;
          background: white;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
          transform: scale(1.05);
        }

        #pageNum::placeholder {
          color: #666;
          font-weight: 400;
        }

        .load-button {
          background: linear-gradient(45deg, #ff6b6b, #ee5a52);
          color: white;
          border: none;
          padding: 15px 35px;
          font-size: 1.1rem;
          border-radius: 50px;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 8px 25px rgba(238, 90, 82, 0.3);
          font-weight: 600;
          letter-spacing: 1px;
          position: relative;
          overflow: hidden;
        }

        .load-button:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 35px rgba(238, 90, 82, 0.4);
          background: linear-gradient(45deg, #ee5a52, #ff6b6b);
        }

        .load-button:active {
          transform: translateY(0);
        }

        .load-button:disabled {
          background: #ccc;
          cursor: not-allowed;
          transform: none;
          box-shadow: none;
        }

        .section-title {
          color: white;
          font-size: 1.8rem;
          font-weight: 600;
          text-align: center;
          margin: 50px 0 30px 0;
          text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
          position: relative;
        }

        .section-title::before {
          content: "";
          position: absolute;
          bottom: -10px;
          left: 50%;
          transform: translateX(-50%);
          width: 80px;
          height: 3px;
          background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
          border-radius: 2px;
        }

        .photo-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
          gap: 30px;
          max-width: 1400px;
          margin: 0 auto;
          padding: 0 20px;
        }

        .photo-card {
          background: white;
          border-radius: 20px;
          overflow: hidden;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          position: relative;
          cursor: pointer;
          opacity: 0;
          transform: translateY(30px);
        }

        .photo-card.animate {
          opacity: 1;
          transform: translateY(0);
        }

        .photo-card:hover {
          transform: translateY(-15px) rotate(0.5deg);
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .photo-card::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(
            135deg,
            rgba(102, 126, 234, 0.1),
            rgba(76, 201, 196, 0.1)
          );
          opacity: 0;
          transition: opacity 0.3s ease;
          z-index: 1;
          pointer-events: none;
        }

        .photo-card:hover::before {
          opacity: 1;
        }

        .photo-image {
          position: relative;
          width: 100%;
          height: 250px;
          overflow: hidden;
          background: #f8f9fa;
        }

        .photo-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
          filter: brightness(0.95);
        }

        .photo-card:hover img {
          transform: scale(1.1);
          filter: brightness(1.05);
        }

        .photo-content {
          padding: 25px;
          position: relative;
          z-index: 2;
          background: white;
        }

        .photo-title {
          font-size: 1.4rem;
          font-weight: 700;
          margin-bottom: 15px;
          color: #2c3e50;
          line-height: 1.3;
          word-break: keep-all;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }

        .photo-info {
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .info-item {
          display: flex;
          align-items: center;
          font-size: 0.95rem;
          color: #666;
          padding: 10px 15px;
          background: #f8f9fa;
          border-radius: 25px;
          transition: all 0.3s ease;
          border-left: 4px solid transparent;
        }

        .info-item:hover {
          background: #e9ecef;
          transform: translateX(5px);
        }

        .info-item.location {
          border-left-color: #e74c3c;
        }

        .info-item.photographer {
          border-left-color: #3498db;
        }

        .info-icon {
          width: 18px;
          height: 18px;
          margin-right: 12px;
          opacity: 0.8;
          flex-shrink: 0;
        }

        .location-text {
          color: #e74c3c;
          font-weight: 600;
        }

        .photographer-text {
          color: #3498db;
          font-weight: 600;
        }

        .badge {
          position: absolute;
          top: 15px;
          right: 15px;
          background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
          color: white;
          padding: 8px 16px;
          border-radius: 20px;
          font-size: 0.85rem;
          font-weight: 600;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
          z-index: 3;
        }

        .loading {
          text-align: center;
          color: white;
          font-size: 1.2rem;
          margin: 30px 0;
          display: none;
        }

        .loading::after {
          content: "";
          display: inline-block;
          width: 20px;
          height: 20px;
          border: 2px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top-color: #ffffff;
          animation: spin 1s linear infinite;
          margin-left: 10px;
        }

        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }

        .empty-state {
          text-align: center;
          color: rgba(255, 255, 255, 0.8);
          font-size: 1.1rem;
          margin: 40px 0;
          padding: 40px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 20px;
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-message {
          background: linear-gradient(45deg, #ff6b6b, #ee5a52);
          color: white;
          padding: 15px 25px;
          border-radius: 50px;
          margin: 20px auto;
          max-width: 500px;
          text-align: center;
          font-weight: 500;
          box-shadow: 0 8px 25px rgba(238, 90, 82, 0.3);
          display: none;
        }

        @media (max-width: 768px) {
          h1 {
            font-size: 2rem;
          }

          .controls {
            flex-direction: column;
            gap: 20px;
          }

          .input-group {
            width: 100%;
            max-width: 300px;
            justify-content: center;
          }

          .photo-container {
            grid-template-columns: 1fr;
            gap: 25px;
            padding: 0 10px;
          }

          .load-button {
            padding: 12px 30px;
            font-size: 1rem;
            width: 200px;
          }

          .section-title {
            font-size: 1.5rem;
          }

          .photo-card:hover {
            transform: translateY(-10px);
          }
        }

        .tip {
          color: rgba(255, 255, 255, 0.8);
          font-size: 0.9rem;
          margin-top: 15px;
          font-style: italic;
        }

        .korea-flag {
          display: inline-block;
          margin: 0 10px;
          font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo-area">
        <span class="logo">🏛️</span>
        <div>
            <h1>한국관광공사<span class="korea-flag">🇰🇷</span>관광사진 정보</h1>
            <p class="subtitle">
                Korea Tourism Organization Photo Information Service
            </p>
        </div>
    </div>
    <div class="controls">
        <div class="input-group">
            <span class="input-label">📄 페이지 번호</span>
            <input
                    type="number"
                    id="pageNum"
                    placeholder="1~30"
                    min="1"
                    max="30"
            />
        </div>
        <button class="load-button" onclick="loadTourismPhotos()">
            🔍 관광사진 조회하기
        </button>
    </div>
    <p class="tip">💡 한국의 아름다운 관광지 사진 정보를 확인해보세요</p>
</div>

<div id="loading" class="loading">
    📸 한국의 아름다운 관광사진을 불러오는 중입니다
</div>

<div id="errorMessage" class="error-message"></div>

<div id="content" style="display: none">
    <h2 class="section-title">🏞️ 첫 번째 관광지 컬렉션</h2>
    <div id="firstHalf" class="photo-container"></div>

    <h2 class="section-title">🌅 두 번째 관광지 컬렉션</h2>
    <div id="secondHalf" class="photo-container"></div>
</div>

<script>
    let isLoading = false;

    async function loadTourismPhotos() {
      if (isLoading) return;

      const pageNum = document.getElementById("pageNum").value;
      const loadingEl = document.getElementById("loading");
      const errorEl = document.getElementById("errorMessage");
      const contentEl = document.getElementById("content");
      const button = document.querySelector(".load-button");

      // 입력 검증
      if (!pageNum || pageNum < 1 || pageNum > 30) {
        showError("페이지 번호는 1~30 사이로 입력해주세요! 📝");
        return;
      }

      // UI 상태 변경
      isLoading = true;
      button.disabled = true;
      button.textContent = "🔄 조회 중...";
      loadingEl.style.display = "block";
      errorEl.style.display = "none";
      contentEl.style.display = "none";

      try {
        const res = await fetch(
          `https://apis.data.go.kr/B551011/PhotoGalleryService1/galleryList1?numOfRows=8&pageNo=${pageNum}&MobileOS=ETC&serviceKey=qSSreNvhgqXTKW%2FALIPK%2FDyuZSuKCqXI1AjmzCL7wNDMC3YMXaxGQcpxLaO%2BuC4Td2IL2ywb2hxhl%2BdRREyCDQ%3D%3D&MobileApp=test&_type=json`
        );

        const data = await res.json();

        if (
          !data.response ||
          !data.response.body ||
          !data.response.body.items
        ) {
          throw new Error("한국관광공사 API 응답 구조가 올바르지 않습니다");
        }

        const items = data.response.body.items.item;

        if (!items || items.length === 0) {
          showError(
            "해당 페이지에는 관광사진 정보가 없습니다. 다른 페이지를 시도해보세요! 🔍"
          );
          return;
        }

        const tourismPhotos = items.map((item, index) => ({
          galTitle: item.galTitle || "제목 정보 없음",
          galPhotographyLocation:
            item.galPhotographyLocation || "촬영지 정보 없음",
          galPhotographer: item.galPhotographer || "촬영자 정보 없음",
          galWebImageUrl: item.galWebImageUrl,
          index: index + 1,
        }));

        console.log("한국관광공사 관광사진 데이터:", tourismPhotos);

        const firstCollection = tourismPhotos.slice(0, 4);
        const secondCollection = tourismPhotos.slice(4, 9);

        // 콘텐츠 표시
        contentEl.style.display = "block";

        // 관광사진 렌더링
        await renderTourismPhotos("firstHalf", firstCollection);

        // 두 번째 컬렉션은 약간의 지연 후 렌더링
        setTimeout(async () => {
          if (secondCollection.length > 0) {
            await renderTourismPhotos("secondHalf", secondCollection);
          } else {
            document.getElementById("secondHalf").innerHTML =
              '<div class="empty-state">두 번째 컬렉션에는 더 이상 관광사진이 없습니다 📷</div>';
          }
        }, 500);
      } catch (err) {
        console.error("한국관광공사 API 에러:", err);
        showError(
          "관광사진 정보를 불러오는 중 오류가 발생했습니다. 다시 시도해주세요! ⚠️"
        );
      } finally {
        // UI 상태 복원
        isLoading = false;
        button.disabled = false;
        button.textContent = "🔍 관광사진 조회하기";
        loadingEl.style.display = "none";
      }
    }

    function showError(message) {
      const errorEl = document.getElementById("errorMessage");
      errorEl.textContent = message;
      errorEl.style.display = "block";
      setTimeout(() => {
        errorEl.style.display = "none";
      }, 5000);
    }

    async function renderTourismPhotos(containerId, photos) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      photos.forEach((photo, index) => {
        const photoCard = document.createElement("div");
        photoCard.classList.add("photo-card");

        photoCard.innerHTML = `
          <div class="badge">KTO ${photo.index}</div>
          <div class="photo-image">
            <img src="${photo.galWebImageUrl}"
                 alt="${photo.galTitle}"
                 loading="lazy"
                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22320%22 height=%22240%22><rect width=%22100%25%22 height=%22100%25%22 fill=%22%23f8f9fa%22/><text x=%2250%25%22 y=%2245%25%22 font-family=%22Arial%22 font-size=%2216%22 fill=%22%23666%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>한국관광공사</text><text x=%2250%25%22 y=%2255%25%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22%23999%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>이미지 로딩 실패</text></svg>'">
          </div>
          <div class="photo-content">
            <h3 class="photo-title">${photo.galTitle}</h3>
            <div class="photo-info">
              <div class="info-item location">
                <svg class="info-icon" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                </svg>
                <span class="location-text">📍 ${photo.galPhotographyLocation}</span>
              </div>
              <div class="info-item photographer">
                <svg class="info-icon" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v1.816a3 3 0 00.879 2.12l3.426 3.355a4 4 0 005.39 0l3.426-3.355A3 3 0 0018 6.816V5a2 2 0 00-2-2H4zM9 8a1 1 0 11-2 0 1 1 0 012 0zm5 0a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd"/>
                </svg>
                <span class="photographer-text">📷 ${photo.galPhotographer}</span>
              </div>
            </div>
          </div>
        `;

        container.appendChild(photoCard);

        // 애니메이션 효과
        setTimeout(() => {
          photoCard.classList.add("animate");
        }, index * 150);
      });
    }

    // 엔터 키 처리
    document
      .getElementById("pageNum")
      .addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          loadTourismPhotos();
        }
      });

    // 페이지 로드 시 포커스
    window.addEventListener("load", function () {
      document.getElementById("pageNum").focus();
    });
</script>
</body>
</html>
